<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      var outputs = JSON.parse(jsonData);
      var messages = document.getElementById("messages");
      
      for (i = 0; i < outputs.length; i++) {
      	var temp = document.createElement("temp")
      	temp.innerHTML = outputs[i].content + ' ' + outputs[i].username + '</br>';
      	messages.appendChild(temp);
      }
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
